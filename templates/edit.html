<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Blog Post</title>
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style2.css')}}">
</head>

<body>
    {% block content %}
    <center>
        <h1>Edit Blog Post</h1>
        <form action="/insagain/{{id}}/{{now}}/{{i[1]}}" method="post">
            <table>
                <tr>
                    <td>Authorname:</td>
                    <td><input type="text" name="Authorname" placeholder="Must be username" value="{{i[1]}}"></td>
                </tr>
                <tr>
                    <td>Blog title:</td>
                    <td><input type="text" name="Blog title" value="{{i[2]}}"></td>
                </tr>
                <tr>
                    <td>Blog:</td>
                    <td><textarea id="myTextarea" name="Blog" cols="30" rows="10">{{i[3]}}</textarea></td>
                </tr>
            </table>
            <input type="submit" value="Post">
            <p><a href="/viewpost/{{i[1]}}">Back</a></p>
        </form>
    </center>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <center><h4><b>{{msg}}</b></h4></center>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% endblock %}
</body>

</html>
